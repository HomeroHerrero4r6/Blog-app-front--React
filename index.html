<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para el curso de Frameworks JavaScript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript">
        window.addEventListener("load", function () {
            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");
            for (let i = 1; i <= 5; i++) {
                var clone = template.cloneNode(true);
                clone.removeAttribute("id");
                var h2 = clone.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clone);
            }
        });
    </script>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/img/React.svg" alt="logotype" class="app-logo" srcset="">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="form.html">Formulario</a></li>
                    <li><a href="">Pagina 1</a></li>
                    <li><a href="">Pagina 2</a></li>
                </ul>

            </nav>
            <!-- Limpiar Floats -->
            <div class="clearfix"></div>
        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Bienvenido a Curso React</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="img-wrap">
                        <img src="assets/img/paisaje.jpg" alt="paisaje">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        hace 5 min
                    </span>
                    <a href="#">leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!-- Add articles js -->
            </div>
            <!-- Listado articulos -->
        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master En Frameworks JS
            </p>
        </div>

    </footer>
</body>

</html>
