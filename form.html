<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para el curso de Frameworks JavaScript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/img/React.svg" alt="logotype" class="app-logo" srcset="">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="form.html">Formulario</a></li>
                    <li><a href="">Pagina 1</a></li>
                    <li><a href="">Pagina 2</a></li>
                </ul>

            </nav>
            <!-- Limpiar Floats -->
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">Form</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido">
                </div>
                <div class="form-group">
                    <label for="Bio">Bio</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radio-btn">
                    <input type="radio" name="Genero" value="hombre">Hombre
                    <input type="radio" name="Genero" value="Mujer">Mujer
                    <input type="radio" name="Genero" value="Otro">Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master En Frameworks JS
            </p>
        </div>

    </footer>
</body>

</html>
